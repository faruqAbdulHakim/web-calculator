<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body class="flex-column-container">
    <main class="flex-column-container">
        <h1 id="display-number">0</h1>
        <div class="flex-row-container">
            <div class="btn">7</div>
            <div class="btn">8</div>
            <div class="btn">9</div>
            <div class="operators">+</div>
        </div>
        <div class="flex-row-container">
            <div class="btn">4</div>
            <div class="btn">5</div>
            <div class="btn">6</div>
            <div class="operators">-</div>
        </div>
        <div class="flex-row-container">
            <div class="btn">1</div>
            <div class="btn">2</div>
            <div class="btn">3</div>
            <div class="operators">/</div>
        </div>
        <div class="flex-row-container">
            <div class="btn">0</div>
            <div class="btn">.</div>
            <div class="operators">+/-</div>
            <div class="operators">X</div>
        </div>
        <div class="flex-row-container">
            <div class="operators">Del</div>
            <div class="operators">C</div>
            <div class="operators double">=</div>
        </div>
    </main>
    <script src="./calculator.js"></script>
</body>
</html>
