<!DOCTYPE html>
<html lang="en" draggable="true">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="calculator-container">
        <main>
            <h2>0</h2>
            <h1>0</h1>
            <div class="row">
                <div class="btn">C</div>
                <div class="btn">CE</div>
                <div class="btn">%</div>
                <div class="btn">+</div>
            </div>
            <div class="row">
                <div class="btn">7</div>
                <div class="btn">8</div>
                <div class="btn">9</div>
                <div class="btn">-</div>
            </div>
            <div class="row">
                <div class="btn">4</div>
                <div class="btn">5</div>
                <div class="btn">6</div>
                <div class="btn">X</div>
            </div>
            <div class="row">
                <div class="btn">1</div>
                <div class="btn">2</div>
                <div class="btn">3</div>
                <div class="btn">/</div>
            </div>
            <div class="row">
                <div class="btn">0</div>
                <div class="btn">00</div>
                <div class="btn">.</div>
                <div class="btn">=</div>
            </div>
        </main>
    </div>
    <!-- <script src="./calculator.js"></script> -->
</body>
</html>
