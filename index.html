<!DOCTYPE html>
<html lang="en" draggable="true">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="calculator-container">
        <main>
            <h2 id="calculate">0</h2>
            <h1 id="entry-num">0</h1>
            <div class="row">
                <div class="btn clear">C</div>
                <div class="btn clear-entry">CE</div>
                <div class="btn del">&#8656</div>
                <div class="btn operators">+</div>
            </div>
            <div class="row">
                <div class="btn nums">7</div>
                <div class="btn nums">8</div>
                <div class="btn nums">9</div>
                <div class="btn operators">-</div>
            </div>
            <div class="row">
                <div class="btn nums">4</div>
                <div class="btn nums">5</div>
                <div class="btn nums">6</div>
                <div class="btn operators">X</div>
            </div>
            <div class="row">
                <div class="btn nums">1</div>
                <div class="btn nums">2</div>
                <div class="btn nums">3</div>
                <div class="btn operators">/</div>
            </div>
            <div class="row">
                <div class="btn nums">0</div>
                <div class="btn float">.</div>
                <div class="btn negative">+/-</div>
                <div class="btn equal">=</div>
            </div>
        </main>
    </div>
    <script src="./calculator.js"></script>
</body>
</html>
